<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="node_modules/jquery-bar-rating/dist/themes/css-stars.css"  rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script  src="node_modules/jquery-bar-rating/dist/jquery.barrating.min.js"></script>
</head>
<body>
    <div class="b_rating">

        <select name="rating">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <div class="b_text hide">
            <div class="results">
                Рейтинг &nbsp
                <div class="rating_all bold">4.5</div>
                , проголосовало &nbsp
                <div class="count_votes bold">2</div>
            </div>
            <div class="inner_your_voice hide">
                Bы поставили &nbsp
                <div class="your_voice bold"></div>
            </div>
        </div>

    </div>

    <script src="RatingText.js"></script>
    <script src="RatingStoreData.js"></script>
    <script src="RatingStore.js"></script>
    <script src="Rating.js"></script>
    <script type="text/javascript">
        $(function() {
            Rating.create($('.b_rating'));
        });
    </script>

</body>
</html>
