<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="node_modules/jquery-bar-rating/dist/themes/css-stars.css"  rel="stylesheet">

    <script  src="node_modules/jquery-bar-rating/dist/jquery.barrating.min.js"></script>
</head>
<body>
    <div class="b_rating" data-rating_all="3" data-count_votes="2" id="1">

        <select name="rating" >
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <div class="text hide">
            <div class="results">
                Рейтинг &nbsp
                <div class="rating_all bold"></div>
                , проголосовало &nbsp
                <div class="count_votes bold"></div>
            </div>
            <div class="inner_your_voice hide">

                <div class="your_voice bold"></div>
            </div>
        </div>

    </div>
    <div class="b_rating"  id="2">

        <select name="rating">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

        <div class="text hide">
            <div class="results">

                <div class="count_votes bold"></div>
            </div>
            <div class="inner_your_voice hide">

                <div class="your_voice bold"></div>
            </div>
        </div>

    <div class="b_rating" data-rating_all="" data-count_votes="" id="3">

        <select name="rating" >
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <script src="ts/RatingText.js"></script>
    <script src="ts/RatingStoreData.js"></script>
    <script src="ts/RatingStore.js"></script>
    <script src="ts/Rating.js"></script>
    <script type="text/javascript">
        $(function() {
           let rating = Rating.create()
        });

</html>
